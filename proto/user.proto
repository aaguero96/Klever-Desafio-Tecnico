syntax = "proto3";

option go_package = "/pb/user;pb_user";

message NewUser {
  string name = 1;
  string email = 2;
  string password = 3;
}

message User {
  uint32 userId = 1;
  string name = 2;
  string email = 3;
  string password = 4;
}

service UserService {
  rpc Create (NewUser) returns (User) {}
}